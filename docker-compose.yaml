services:
  pg-auth:
    image: postgres:14-alpine3.17
    container_name: auth_db
    environment:
      POSTGRES_DB: auth
      POSTGRES_USER: auth-user
      POSTGRES_PASSWORD: auth-password
    ports:
      - "54323:5432"
    volumes:
      - postgres_volume3:/var/lib/postgresql/data
  migrator:
    build:
      context: .
      dockerfile: ./migration_auth.Dockerfile
    restart: on-failure
    environment:
      DB_HOST: pg-auth